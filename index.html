<script type="text/x-template" id="templateFilterForm">
<div class='filter-form'>
  <p>This is a first stab at generating search form fields.</p>
  <div v-for="filter in filters" class="form-row">
    <div class="col-sm-2 text-sm-right" >{{filter.field.label}}</div>
    <template v-if="filter.field.type=='text'">
      <div class="col-sm-2">
          <select v-model.trim="filter.mode"><option value="is">is</option><option value="contains">contains</option></select>
      </div>
      <div class="col-sm-8">
          <input v-model.trim="filter.term" />
      </div>
    </template>
    <template v-else-if="filter.field.type=='integer'">
      <div class="col-sm-2">
          <select v-model.trim="filter.mode"><option value="is">is</option><option value="between">is between</option></select>
      </div>
      <div class="col-sm-8">
          <template v-if="filter.mode=='is'">
              <input v-model.number="filter.term" type="number" />
          </template>
          <template v-if="filter.mode=='between'">
              <input v-model.number="filter.term" type="number" /> and <input v-model.number="filter.term2" type="number" />
          </template>
       </div>
    </template>
      <template v-else-if="filter.field.type=='date'">
          <div class="col-sm-2">
              <select v-model.trim="filter.mode"><option value="is">is</option><option value="between">is between</option></select>
          </div>
          <div class="col-sm-8">
              <template v-if="filter.mode=='is'">
                  <input v-model.trim="filter.term" />
              </template>
              <template v-if="filter.mode=='between'">
                  <input v-model.trim="filter.term" /> and <input v-model="filter.term2" />
              </template>
          </div>
      </template>
    <template v-else>
      <div class="col-sm-10"> 
            Render as drop down <!-- {{ filter.field }}-->
      </div>
    </template>
  </div>
</div>
</script>

<script type="text/x-template" id="templateData">
    <div class="row">
    <div class="col">
    <h2>About the data</h2>
    <p>This dataset has been created and shared with the intention it should be reused. The fields in the dataset are described below.</p>
    <h2>Schema</h2>
    <p>Field types may be text, date, integer or enum. An enum field is short for enumerated, which means a limited set of terms rather than free text.</p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Field id</th>
            <th scope="col">Field name</th>
            <th scope="col">Field type</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
            <tr v-for="field in getConfigFields()">
                <td>{{ field.id }}</td>
                <td>{{ field.label }}</td>
                <td>{{ field.type }} <span v-if="field.multiple"> list</span></td>
                <td>{{ field.description }}</td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
</script>
